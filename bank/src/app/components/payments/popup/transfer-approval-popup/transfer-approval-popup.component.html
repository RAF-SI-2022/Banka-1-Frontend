<div [ngStyle]="{'display':displayStyle}" class="modal" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">

      <div class="modal-header py-4 px-4">
        <h3 class="modal-title align-items-center justify-content-center"><b>Transfer</b></h3>
        <button type="button" class="dugme" data-bs-dismiss="modal" aria-label="Close" (click)="closePopup()">x</button>
      </div>

      <form class="form-field-wrapper" (ngSubmit)="createTransfer(senderAccountNumber, receiverAccountNumber, amount, currencySymbol)" [formGroup]="createTransferGroup">
        <div class="custom-form">

          <div class="amount-container">
            <label class="fw-bold txt-color-raspolozivo left-col">SA RAČUNA:</label>
            <label class="fw-bold txt-color-stanje right-col">{{senderAccountNumber}}</label>
          </div>
          <span class="line line-left"></span>

          <div class="amount-container">
            <label class="fw-bold txt-color-raspolozivo left-col">NA RAČUN:</label>
            <label class="fw-bold txt-color-stanje right-col">{{receiverAccountNumber}}</label>
          </div>
          <span class="line line-left"></span>

          <div class="amount-container">
            <label class="fw-bold txt-color-raspolozivo left-col">IZNOS:</label>
            <label class="fw-bold txt-color-stanje right-col">{{amount}}</label>
          </div>
          <span class="line line-left"></span>

          <div class="amount-container">
            <label class="fw-bold txt-color-raspolozivo left-col">VALUTA:</label>
            <label class="fw-bold txt-color-stanje right-col">{{currencySymbol}}</label>
          </div>
          <span class="line line-left"></span>
        </div>

        <br>
        <br>

        <!--
        <div class="custom-form-receiver-acc">
            <div class="modal-body py-3 px-4">
              <div class="col-md-9 align-items-md-start d-flex">
                <input class="form-control input" data-cy="verificationCode" id="verificationCode" name="verificationCode" placeholder="Verifikacioni kod" type="text"
                       [formControlName]="'verificationCode'" [(ngModel)]="verificationCode" required>
              </div>
            </div>

            <div class="validator validator-style">
              <span class=" col-md-9 align-items-md-start d-flex" *ngIf="createTransferGroup.get('verificationCode')?.errors">Unesite verifikacioni kod.</span>
            </div>
        </div>
        -->


        <div class="button-container d-flex align-items-center justify-content-center">
          <button class="btn btn-primary selection-width rounded-pill mt-4 px-5 mb-4  m-lg-2" data-cy="potvrdiTransfer" type="submit">Potvrdi</button>
          <button class="btn btn-outline-primary selection-width rounded-pill mt-4 px-5 mb-4  m-lg-2" data-cy="btnAbort" type="submit" (click)="closePopup()">Odustani</button>
        </div>
      </form>

    </div>
  </div>
  <ngx-loading [show]="loading"></ngx-loading>
  <app-popup></app-popup>
</div>
