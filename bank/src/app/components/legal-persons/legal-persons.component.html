<div class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb align-items-center">
      <li class="breadcrumb-item">
        <a href="#">
          <img src="../../../../../assets/home.svg" alt="icon" width="30" height="30">
        </a>
      </li>
      <li class="breadcrumb-item fw-bold"><a class="blue-link" href="/legal-persons">Pravna lica</a></li>

    </ol>
  </nav>

  <br>

  <div class="row form-inline ">
    <form class="row justify-content-center">
      <div class="col-md-2 align-items-center">
        <input type="email" [(ngModel)]="naziv" class="borderBlueInput" id="naziv" name="naziv" placeholder="Naziv">
      </div>
      <div class="col-md-2 align-items-center">
        <input type="text" [(ngModel)]="pib" class="borderBlueInput" id="pib" name="pib"
               placeholder="PIB">
      </div>
      <div class="col-md-2 align-items-center">
        <input type="text" [(ngModel)]="maticniBroj" class="borderBlueInput" id="maticniBroj"
               name="maticniBroj" placeholder="Matični broj">
      </div>
      <div class="col-md-2 align-items-center">
        <input type="text" [(ngModel)]="sifraDelatnosti" class="borderBlueInput" id="sifraDelatnosti"
               name="sifraDelatnosti" placeholder="Šifra delatnosti">
      </div>

      <div class="col-md-2 align-items-center justify-content-center text-center">
        <button (click)="listLegalPersonsFiltered()" type="button" class="btn btn-primary rounded-pill col-md-10"
                id="dugme">Pretraži
        </button>
      </div>
    </form>
  </div>
  <br>
  <br>
  <div class="row col-md-auto me-3 d-flex justify-content-between">
    <div class="col-md-auto align-items-center d-flex justify-content-center">
      <h2 class="mt-3 mb-3 fw-bold">Spisak pravnih lica</h2>
    </div>
    <div class="col-md-auto align-items-center d-flex justify-content-center">
      <button type="button" id="contract" class="btn btn-outline-primary rounded-pill  wider-button"
              data-cy="btnAddCompany"
              (click)="createCompany()">Kreiraj novu firmu
      </button>
    </div>
  </div>
  <br>
  <div class="borderBlue d-flex justify-content-around">
    <table class="table table-borderless  " data-cy="tableCompany" style="background:transparent">
      <thead>
      <tr>
        <th style="color: var(--si-blue)"> #</th>
        <th style="color: var(--si-blue)">Naziv</th>
        <th style="color: var(--si-blue)">PIB</th>
        <th style="color: var(--si-blue)">Matični broj</th>
        <th style="color: var(--si-blue)">Broj faksa</th>
        <th style="color: var(--si-blue)">Šifra delatnosti</th>
        <th style="color: var(--si-blue)">Telefon</th>
      </tr>
      </thead>
      <tbody>
      <tr>
      <tr *ngFor="let kompanija of this.legalPersons " data-cy="clickTr" class="clickable-tr">
        <td style="background-color: transparent">{{ kompanija.id}}</td>
        <td style="background-color: transparent">{{ kompanija.companyName}}</td>
        <td style="background-color: transparent">{{ kompanija.vatIdNumber }}</td>
        <td style="background-color: transparent">{{kompanija.identificationNumber}}</td>
        <td style="background-color: transparent">{{ kompanija.faxNumber }}</td>
        <td style="background-color: transparent">{{ kompanija.activityCode}}</td>
        <td style="background-color: transparent">{{ kompanija.phoneNumber}}</td>
      </tr>
      </tbody>
    </table>
  </div>

  <ngx-loading [show]="loading"></ngx-loading>
  <app-popup></app-popup>
</div>
