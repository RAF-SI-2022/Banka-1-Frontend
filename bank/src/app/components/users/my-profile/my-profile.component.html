<div class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb align-items-center">
      <li class="breadcrumb-item">
        <a href="#">
          <img src="assets/home.svg" alt="icon" width="30" height="30">
        </a>
      </li>
      <li class="breadcrumb-item fw-bold" aria-current="page">Moj profil</li>
    </ol>
  </nav>

  <br>
  <h2 class="mt-3 mb-3 fw-bold">Moj profil</h2>
  <br>

  <form class="row justify-content-start">
    <div class="row d-flex justify-content-start">
      <div class="col-md-auto d-grid align-items-center">
        <h3 class="fw-bold">Osnovne informacije</h3>
      </div>
    </div>

    <div class="row d-flex justify-content-between">
      <div class="col-md-auto d-flex align-items-center justify-content-center">
        <div class="myp-text">Ime</div>
      </div>
      <div class="col-md-3 align-items-center d-flex justify-content-center">
        <input type="text" [(ngModel)]="firstName" data-cy="firstName" class="form-control" id="firstName" name="firstName" placeholder="Ime">
      </div>
    </div>

    <div class="row d-flex justify-content-between">
      <div class="col-md-auto d-flex align-items-center justify-content-center">
        <div class="myp-text">Prezime</div>
      </div>
      <div class="col-md-3 align-items-center d-flex justify-content-center">
        <input type="text" [(ngModel)]="lastName" data-cy="lastName" class="form-control" id="lastName" name="lastName" placeholder="Prezime">
      </div>
    </div>

    <div class="row d-flex justify-content-between">
      <div class="col-md-auto d-flex align-items-center justify-content-center">
        <div class="myp-text">Telefon</div>
      </div>
      <div class="col-md-3 align-items-center d-flex justify-content-center">
        <input type="text" [(ngModel)]="phone" data-cy="phone" class="form-control" id="phone" name="phone" placeholder="Telefon">
      </div>
    </div>

    <div class="row d-flex justify-content-between">
      <div class="col-md-auto d-flex align-items-center justify-content-center">
        <div class="myp-text">Email</div>
      </div>
      <div class="col-md-3 align-items-center d-flex justify-content-center">
        <input disabled type="text" [(ngModel)]="email" class="form-control" id="email" name="email" placeholder="Email">
      </div>
    </div>

    <div class="row d-flex justify-content-between">
      <div class="col-md-auto d-flex align-items-center justify-content-center">
        <div class="myp-text">JMBG</div>
      </div>
      <div class="col-md-3 align-items-center d-flex justify-content-center">
        <input disabled type="text" [(ngModel)]="jmbg" class="form-control" id="jmbg" name="jmbg" placeholder="JMBG">
      </div>
    </div>

    <div class="row d-flex justify-content-between">
      <div class="col-md-auto d-flex align-items-center justify-content-center">
        <div class="myp-text">Pozicija</div>
      </div>
      <div class="col-md-3 align-items-center d-flex justify-content-center">
        <input disabled type="text" [(ngModel)]="position" class="form-control" id="position" name="position" placeholder="Pozicija">
      </div>
    </div>

    <div class="row d-flex justify-content-between">
      <div class="col-md-auto d-flex align-items-center justify-content-center">
        <div class="myp-text">Šifra</div>
      </div>
      <div class="col-md-3 align-items-center d-flex justify-content-center">
        <div class="sifra-div fw-bold" (click)="changePasswordRequest()">Promeni šifru</div>
      </div>
    </div>

    <div class="row d-flex justify-content-end">
      <div class="col-md-3 d-grid align-items-center">
        <h6 *ngIf="error != ''" data-cy="error" class="text-center error mt-3">{{error}}</h6>
      </div>
    </div>

    <div class="row d-flex justify-content-end">
      <div class="col-md-3 d-grid align-items-center">
        <button type="button" data-cy="promeni" class="btn btn-primary rounded-pill" (click)="updateMyProfile()">Promeni</button>
      </div>
    </div>

    <div class="row d-flex justify-content-end">
      <div class="col-md-3 d-grid align-items-center">
        <button type="button" class="btn btn-outline-primary rounded-pill" (click)="cancel()">Nazad</button>
      </div>
    </div>
  </form>
  <app-popup></app-popup>
</div>
