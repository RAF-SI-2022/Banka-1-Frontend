<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb align-items-center">
      <li class="breadcrumb-item">
        <a href="#">
          <img src="../../../../../assets/home.svg" alt="icon" width="30" height="30">
        </a>
      </li>
      <li class="breadcrumb-item fw-bold"><a class="blue-link" href="/create-new-account">Kreiraj račun</a></li>
      <li class="breadcrumb-item fw-bold"><a class="blue-link" href="/create-foreign-currency-account">Kreiraj devizni
        račun</a></li>

    </ol>
  </nav>

  <br>
  <div class="col-md-6">
    <h2 class="mt-3 mb-3 fw-bold">Kreiraj devizni račun</h2>
    <br>
  </div>

  <div class="row borderBlue col-md-12 justify-content-center text-center align-items-center">
    <div class="col-md-12">
      <h5 class="mt-3 mb-3 fw-bold">2. O RAČUNU</h5>
      <br>
    </div>

    <div class="col-md-6 align-items-end">
      <div class=" justify-content-center col-md-12" style="margin-bottom: 25px">

        <p class="mt-3 mb-3 fw-bold ">Izaberite osnovnu valutu</p>

        <select [(ngModel)]="selectedCurrency1" name="curr1" class="col-md-6 borderBlueInput">
          <option *ngFor="let curr of allCurrencies" value="{{curr}}">{{curr}}</option>
        </select>
        <br>
        <p class="mt-3 mb-3 fw-bold ">Izaberite ostale valute</p>

        <select [(ngModel)]="selectedCurrency2" name="curr2" class="col-md-6 borderBlueInput">
          <option *ngFor="let curr of allCurrencies" value="{{curr}}">{{curr}}</option>
        </select>
        <br><br>
        <select [(ngModel)]="selectedCurrency3" name="curr3" class="col-md-6 borderBlueInput">
          <option *ngFor="let curr of allCurrencies" value="{{curr}}">{{curr}}</option>
        </select>
      </div>
    </div>


    <div class="col-md-6 justify-content-center text-center align-items-center">
      <div class="row justify-content-center col-md-12" style="margin-bottom: 25px">
        <p class="mt-3 mb-3 fw-bold ">Izaberite naziv računa</p>
        <br>

        <input class="borderBlueInput col-md-5" type="text" placeholder="naziv" [(ngModel)]="nameAccount">

        <br><br>
      </div>
      <div class="row justify-content-center col-md-12" style="margin-bottom: 25px">

        <p class="mt-3 mb-3 fw-bold ">Izaberite vlasnika deviznog računa</p>

        <button (click)="goToNaturePersonsPage()" type="button" class="btn btn-outline-primary rounded-pill col-md-5">
          Izaberi
        </button>
        <br><br>
      </div>
      <div class="row justify-content-center col-md-12" style="margin-bottom: 25px">
        <label *ngIf="selectedNaturalPerson" name="selectedNaturalPerson" type="text" class="borderBlueInput col-md-5"
               style="padding: 0.5em">{{selectedNaturalPerson.firstName}} {{selectedNaturalPerson.lastName}}</label>
      </div>
    </div>

    <div class="row d-flex justify-content-center col-md-12" style="margin-bottom: 10px">
      <button type="button" class="btn btn-primary rounded-pill col-md-2" (click)="create()">Kreiraj</button>
    </div>

    <div class="row d-flex justify-content-center col-md-12">
      <button type="button" class="btn btn-outline-primary rounded-pill col-md-2" (click)="goBack()">Nazad</button>
    </div>
  </div>

  <app-popup></app-popup>
</div>
