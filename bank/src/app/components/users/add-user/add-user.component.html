<div class="container">

  <nav aria-label="breadcrumb">
    <ol class="breadcrumb align-items-center">
      <li class="breadcrumb-item">
        <a href="#">
          <img src="assets/home.svg" alt="icon" width="30" height="30">
        </a>
      </li>
      <li class="breadcrumb-item fw-bold"><a class="blue-link" href="/users">Korisnici</a></li>
      <li class="breadcrumb-item fw-bold" aria-current="page">Dodaj novog korisnika</li>
    </ol>
  </nav>

  <br>
  <h2 class="mt-3 mb-3 fw-bold">Kreiraj novog korisnika</h2>

  <br><br>

  <form class="row justify-content-center">
    <div class="col-md-6">
      <div class="row">
        <div class="mb-3">
          <input type="text" [(ngModel)]="firstName" class="form-control" id="firstName" name="firstName" placeholder="Ime">
        </div>
        <div class="mb-3">
          <input type="text" [(ngModel)]="lastName" class="form-control" id="lastName" name="lastName" placeholder="Prezime">
        </div>
        <div class="mb-3">
          <input type="text" [(ngModel)]="birthDate" class="form-control" id="birthDate" name="birthDate" placeholder="Datum rodjenja">
        </div>
        <div class="mb-3">
          <input type="text" [(ngModel)]="homeAddress" class="form-control" id="homeAddress" name="homeAddress" placeholder="Adresa">
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="row">
        <div class="mb-3">
          <select class="form-control gray-select" id="gender" name="gender" [(ngModel)]="gender">
            <option value="" disabled hidden>Odaberite pol</option>
            <option value="FEMALE">Ženski</option>
            <option value="MALE">Muški</option>
            <option value="NON_BINARY">Nebinarna</option>
          </select>
        </div>
        <div class="mb-3">
          <input type="text" [(ngModel)]="email" class="form-control" id="email" name="email" placeholder="Email">
        </div>
        <div class="mb-3">
          <input type="text" [(ngModel)]="phoneNumber" class="form-control" id="phoneNumber" name="phoneNumber" placeholder="Broj telefona" >
        </div>
      </div>
    </div>
  </form>

  <br>
  <h5 *ngIf="error != ''" class="text-center error mt-3">{{error}}</h5>
  <div class="row justify-content-center mt-3">
    <button type="button" id="addUser" class="col-6 col-md-3 btn btn-primary rounded-pill" (click)="addUser()">
      Kreiraj
    </button>
  </div>
  <div class="row justify-content-center mt-3">
    <button type="button" id="cancel" class="col-6 col-md-3 btn btn-outline-primary rounded-pill" (click)="cancel()">
      Nazad
    </button>
  </div>

  <app-popup></app-popup>
</div>
