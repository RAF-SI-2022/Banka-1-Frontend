<div class="container">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb align-items-center">
      <li class="breadcrumb-item">
        <a href="#">
          <img src="../../../../../assets/home.svg" alt="icon" width="30" height="30">
        </a>
      </li>
      <li class="breadcrumb-item fw-bold"><a class="blue-link" href="/create-new-account">Kreiraj račun</a></li>
      <li class="breadcrumb-item fw-bold"><a class="blue-link" href="/create-bussiness-account">Kreiraj poslovni
        račun</a></li>

    </ol>
  </nav>

  <br>
  <div class="col-md-6">
    <h2 class="mt-3 mb-3 fw-bold">Kreiraj poslovni račun</h2>
    <br>
  </div>

  <div class="row borderBlue col-md-12 justify-content-center text-center align-items-center">
    <div class="col-md-12">
      <h5 class="mt-3 mb-3 fw-bold">2. O RAČUNU</h5>
      <br>
    </div>

    <div class="row d-flex justify-content-center col-md-12" style="margin-bottom: 25px">
      <div class="col-md-6 justify-content-center text-center align-items-center">
        <p class="mt-3 mb-3 fw-bold ">Izaberite naziv računa</p>
        <br>
        <input class="borderBlueInput col-md-5" type="text" placeholder="naziv" [(ngModel)]="nameAccount">
        <br>
      </div>
    </div>

    <div class="col-md-12 justify-content-center text-center align-items-center">
      <div class="row justify-content-center col-md-12" style="margin-bottom: 25px">

        <p class="mt-3 mb-3 fw-bold ">Izaberite vlasnika poslovnog računa (fizičko lice)</p>

        <button (click)="goToNaturePersonsPage()" type="button" class="btn btn-outline-primary rounded-pill col-md-3">
          Izaberi
        </button>
        <br><br>
      </div>
      <div class="row justify-content-center col-md-12" style="margin-bottom: 25px">
        <label *ngIf="selectedNaturalPerson" name="selectedNaturalPerson" type="text" class="borderBlueInput col-md-3"
               style="padding: 0.5em">{{selectedNaturalPerson.firstName}} {{selectedNaturalPerson.lastName}}</label>
      </div>
    </div>

    <div class="col-md-12 justify-content-center text-center align-items-center">
      <div class="row justify-content-center col-md-12" style="margin-bottom: 25px">

        <p class="mt-3 mb-3 fw-bold ">Izaberite vlasnika poslovnog računa (pravno lice)</p>

        <select class="borderBlueInput col-md-3" [(ngModel)]="selectedCompanyId">
          <option [ngValue]="null">Select an option</option>
          <option *ngFor="let company of allCompanies" [ngValue]="company.id">{{ company.companyName}}</option>
        </select>
        <br><br>
      </div>
    </div>

    <div class="row d-flex justify-content-center col-md-12" style="margin-bottom: 10px">
      <button type="button" class="btn btn-primary rounded-pill col-md-2" (click)="create()">Kreiraj</button>
    </div>

    <div class="row d-flex justify-content-center col-md-12">
      <button type="button" class="btn btn-outline-primary rounded-pill col-md-2" (click)="goBack()">Nazad</button>
    </div>
  </div>


  <app-popup></app-popup>
</div>
