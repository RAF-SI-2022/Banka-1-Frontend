<div [ngStyle]="{'display':displayStyle}" class="modal" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">

      <div class="modal-header py-4 px-4">
        <h3 class="modal-title align-items-center justify-content-center"><b>Detalji transakcije</b></h3>
        <button type="button" class="dugme" data-bs-dismiss="modal" aria-label="Close" (click)="closePopup()">x</button>
      </div>

      <br>
      <form class="form-field-wrapper">
        <div class="custom-form">
          <div class="amount-container">
            <label class="fw-bold txt-color-raspolozivo left-col">IZNOS:</label>
            <label class="fw-bold txt-color-stanje right-col">{{amount}}</label>
          </div>
          <span class="line line-left"></span>

          <div class="amount-container">
            <label class="fw-bold txt-color-raspolozivo left-col">VALUTE:</label>
            <label class="fw-bold txt-color-stanje right-col">{{exchangePairSymbol}}</label>
          </div>
          <span class="line line-left"></span>

          <div class="amount-container">
            <label class="fw-bold txt-color-raspolozivo left-col">KONVERTOVAN IZNOS:</label>
            <label class="fw-bold txt-color-stanje right-col">{{convertedAmount}}</label>
          </div>
          <span class="line line-left"></span>

          <div class="amount-container">
            <label class="fw-bold txt-color-raspolozivo left-col">KURS:</label>
            <label class="fw-bold txt-color-stanje right-col">{{exchangeRate}}</label>
          </div>
          <span class="line line-left"></span>
        </div>

        <br>
        <br>


        <div class="row justify-content-md-center">
          <div class="col-md-auto error-text">
            {{ errorText }}
          </div>
        </div>
        <div class="button-container d-flex align-items-center justify-content-center">
          <button class="btn btn-primary selection-width rounded-pill mt-4 px-5 mb-4  m-lg-2" data-cy="btnAbort" type="submit" (click)="confirmExchange()">POTVRDI</button>
        </div>
        <div class="button-container d-flex align-items-center justify-content-center">
          <button class="btn btn-outline-primary selection-width rounded-pill mt-4 px-5 mb-4  m-lg-2" data-cy="btnAbort" type="submit" (click)="closePopup()">Nazad</button>
        </div>
      </form>

    </div>
  </div>
  <ngx-loading [show]="loading"></ngx-loading>
</div>
