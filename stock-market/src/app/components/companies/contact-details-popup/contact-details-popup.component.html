<div [ngStyle]="{'display':displayStyle}" class="modal" role="dialog" tabindex="-1">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content ">

      <div class="modal-header py-4 px-4">
        <h3 class="modal-title"><b>Detalji o kontaktu</b></h3>
        <button type="button" class="dugme" data-bs-dismiss="modal" aria-label="Close" (click)="closePopup()">x</button>
      </div>

      <form (ngSubmit)="callDeleteOrUpdate()" [formGroup]="contactDetailsGroup">

      <div class="modal-body py-3 px-4">
        <div class="myp-text mb-3">Ime i prezime</div>
        <div class="col-md-9 align-items-center d-flex justify-content-center">
          <input class="form-control" data-cy="fullName" id="fullName" name="fullName" placeholder="" type="text"
                 [formControlName]="'fullName'" [(ngModel)]="fullName" required>
        </div>
      </div>

      <div class="modal-body py-3 px-4">
        <div class="myp-text mb-3">Broj telefona</div>
        <div class="col-md-9 align-items-center d-flex justify-content-center">
          <input class="form-control" data-cy="phoneNumber" id="phoneNumber" name="phoneNumber" placeholder="" type="text"
                 [formControlName]="'phoneNumber'" [(ngModel)]="phoneNumber" required>
        </div>
      </div>

      <div class="modal-body py-3 px-4">
        <div class="myp-text mb-3">E-mail adresa</div>
        <div class="col-md-9 align-items-center d-flex justify-content-center">
          <input class="form-control" data-cy="email" id="email" name="email" placeholder="" type="text"
                 [formControlName]="'email'" [(ngModel)]="email" required>
        </div>
      </div>

      <div class="modal-body py-3 px-4">
        <div class="myp-text mb-3">Pozicija u kompaniji</div>
        <div class="col-md-9 align-items-center d-flex justify-content-center">
          <input class="form-control" data-cy="position" id="position" name="position" placeholder="" type="text"
                 [formControlName]="'position'" [(ngModel)]="position" required>
        </div>
      </div>

      <div class="modal-body py-3 px-4">
        <div class="myp-text mb-3">Napomena</div>
        <div class="col-md-9 align-items-center  justify-content-center">
          <input class="form-control" data-cy="note" id="note" name="note" placeholder="" type="text"
                 [formControlName]="'note'" [(ngModel)]="note">
        </div>
      </div>

        <div class="validator">
              <span *ngIf="contactDetailsGroup.get('companyId')?.errors || contactDetailsGroup.get('fullName')?.errors
                    || contactDetailsGroup.get('phoneNumber')?.errors || contactDetailsGroup.get('email')?.errors
                    || contactDetailsGroup.get('position')?.errors">
                Sva polja su obavezna.</span>
        </div>

        <div class="validator">
             <span *ngIf="contactDetailsGroup.get('email')?.touched && contactDetailsGroup.get('email')?.hasError('pattern')">
               E-mail adresa nije validna.</span>
        </div>
      </form>

      <div class=" d-flex align-items-center justify-content-center">
        <button class="btn btn-outline-danger btn-block rounded-pill mt-4 px-5 mb-4  m-lg-2" type="submit"
                [disabled]="contactDetailsGroup.invalid || contactDetailsGroup.get('email')?.invalid"
                (click)="onButtonClick('delete')">Obri≈°i</button>
        <button class="btn btn-green rounded-pill mt-4 px-5 mb-4  m-lg-2" type="submit"
                [disabled]="contactDetailsGroup.invalid || contactDetailsGroup.get('email')?.invalid"
                (click)="onButtonClick('update')">Izmeni</button>
      </div>

    </div>
  </div>
  <ngx-loading [show]="loading"></ngx-loading>
</div>
